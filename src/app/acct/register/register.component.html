<div fxLayout="column" fxLayoutAlign="center center" class="text-center">
  <nav class="full-width" mat-tab-nav-bar color="primary">
    <a mat-tab-link [routerLink]="['/acct/login']">Login</a>
    <a mat-tab-link active="true">Register</a>
  </nav>
  <form class="full-width" fxLayout="column" fxLayoutAlign="center center" [formGroup]="registerForm" (ngSubmit)="register()">
    <h1 fxFlex=10 class="full-width">
      Register
    </h1>
    <div class="pad-bot" fxFlex=90 fxLayout="column" fxLayoutAlign="start center">
      <mat-form-field [ngClass]="setClassUsername()">
        <input matInput type="text" name="username" formControlName="username" placeholder="Username" autofocus>
      </mat-form-field>
      <mat-form-field [ngClass]="setClassEmail()">
        <input matInput type="email" name="email" formControlName="email" placeholder="Email">
      </mat-form-field>
      <mat-form-field [ngClass]="setClassPassword()">
        <input matInput type="password" name="password" formControlName="password" placeholder="Password">
      </mat-form-field>
      <div class="pad"></div>
      <button mat-raised-button color="primary" class="btn-reg" type="submit" [disabled]="!registerForm.valid">
        Register
      </button>
    </div>
    <span class="width-80" fxFlex=90 fxLayout="column" fxLayoutAlign="start center">
      Already have an account? <a [routerLink]="['/acct/login']"> Login here.</a>
    </span>
  </form>
</div>
